<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
</head>
<body>
    <main>       
        <div class="left">
            <div class="odin-logo">
                <img src="odin-logo.png" alt="">
                <h1>ODIN SIGN UP</h1>
            </div>
            <img src="./wallp.jpg" alt="" width="100%">
            <p>Photo by <a href="https://unsplash.com/@cioajoannarae?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Joanna Lopez</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
            </p>
        </div>   
        <div class="right">
                <div class="header">
                     <h2>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem veniam dolorem velit delectus doloribus</h2>
                     <h4>You <em>know</em> you want to.</h4>
                </div>
                <div class="form" action="#" method="post">
                    <h2>Let's do this</h2>
                    <div class="row">
                        <div class="input">
                            <label for="fname">First Name</label>
                            <input type="text">
                        </div>
                        <div class="input">
                             <label for="lname">Last Name</label>
                            <input type="text">
                        </div>  
                    </div>
                    <div class="row">
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email">
                        </div>
                        <div class="input">
                            <label for="Phone">Phone Number</label>
                            <input type="tel">
                        </div> 
                    </div>
                    <div class="row">
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password">
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password">
                        </div>
                    </div>
                </div>    
                <div class="bottom">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
        </div>  
    </main>
</body>
</html>
